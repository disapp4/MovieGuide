<!DOCTYPE html>
<html>

<head>

<body>
    <form id="movie_list_form">
        <button id="movie__list_button" type="button" onclick="movieListButton()"> Все фильмы </button>
        <button id="favorite_movie__list_button" type="button" onclick="favoriteMovieListButton()"> Любимые фильмы </button>
    </form>

    <form id="add_movie_form">
        <input id="id_input" type="number" placeholder="id">
        <input id="title_input" type="text" placeholder="title">
        <input id="description_input" type="text" placeholder="description">
        <button id="add" type="button" onclick="addMovieThroughForm()"> Отправить </button>
    </form>


    <form id="change_movie_form">
        <input id="id_input1" type="number" placeholder="id" disabled>
        <input id="title_input1" type="text" placeholder="title">
        <input id="description_input1" type="text" placeholder="description">
        <button id="change" type="button" onclick="changeMovieThroughForm()"> Изменить </button>
        <button id="change" type="button" onclick="showAddMovieForm()"> Отмена </button>
    </form>
    <hr>

    <div id="movie_list">
        
    </div>
    <div class="pages">

    <a href="#" class="next_page" onclick="nextPage()"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a>
    </div>

    </script>
